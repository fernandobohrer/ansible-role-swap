---
role_name_check: 1

dependency:
  name: galaxy
  options:
    ignore-errors: true

provisioner:
  name: ansible
  env:
    ANSIBLE_PYTHON_INTERPRETER: auto_silent

driver:
  name: docker

platforms:
  - name: debian-13
    image: fernandobohrer/docker-ansible-debian-13:latest
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    cgroupns_mode: host
    pre_build_image: true
